<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <center>
    <h2>Registration Portal</h2>
   </center>
    <form>
<label for="firstName">First Name:</label>
<input name="firstName" type="text" required> <br /> <br />

<label for="lastName">Last Name:</label>
<input name="lastName" type="text"  required>
<br/> <br />
<label for="emailAddress">Enter Email</label>
<input type="email" name="emailAddress">
<br /> <br />
 <label for="gender">Choose Gender</label> <br />
<span>Male:</span><input type="radio" value="male" name="gender"> <br />
<span>Female:</span><input name="gender" value="female" type="radio"> <br /> <br />

<label for="file">Upload Document</label>
<input type="file" name="file" >
<br> <br>
<label for="dateOfBirth">Date Of Birth</label>
<input type="date" name="dateOfBirth" id="">
<br/>
<br/>

<label for="states">Choose Your State</label>
<select name="states" >
    <option> --Choose state--</option>
  <option value="imo"> Imo </option>
  <option value="anambra"> Anambra </option>
  <option value="delta"> Delta</option>
  <option value="rivers"> Rivers state</option>
  <option value="lagos"> Lagos </option>

</select>
<br />
<br />
<label for="subject">Choose Subjects</label>
<br /> <br /> 
<span>Maths:</span>
<input type="checkbox" value="maths" name="subject" >
<br /> <br />
<span>English:</span>
<input type="checkbox" value="english" name="subject" >
<br /> <br />
<span>Geography:</span>
<input type="checkbox" value="geography" name="subject" >
<br /> <br />
<span>Phyisics:</span>
<input type="checkbox" value="physics" name="subject" >
<br /> <br />
<span>FurtherMathematics:</span>
<input type="checkbox" value="furtherMathematics" name="subject" >
<br /> <br />
<button>Submit</button>
    </form>
</body>
</html>
